name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - run: npm ci
      - run: BUILD_TARGET=capacitor npm run build:web
      - run: npx cap sync android

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          # To build a signed release AAB for Play Store:
          # 1. Add a signing keystore as a GitHub secret
          # 2. Configure signing in android/app/build.gradle
          # 3. Change assembleDebug to bundleRelease
          # 4. Upload the .aab from outputs/bundle/release/
